<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alan Partridge Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Alan Partridge Soundboard</h1>
  </header>

  <main>
    <!-- Text input for typing and playing sounds -->
    <div class="text-play-box">
      <input type="text" id="sampleInput" placeholder="Type sample name (e.g., Aha!)" />
      <button id="playFromText">Play</button>
    </div>

    <!-- Static 4x2 grid soundboard -->
    <section class="soundboard">
      <!-- JS will inject sound buttons here -->
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
