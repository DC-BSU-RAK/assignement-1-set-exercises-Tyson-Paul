<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <h1><u>Petrol Calculator</u></h1>

    <div class="wrapper">
      <div class="input-group">
        <label for="Petrol_Price">Petrol Price per Litre</label>
        <input id="Petrol_Price" type="number" placeholder="1.72" value="1.72" />
      </div>

      <div class="input-group">
        <label for="liters">Litres Purchased</label>
        <input id="liters" type="number" placeholder="0" value="0" />
      </div>
    </div>

    <div class="actions">
      <button onclick="calculate()">Calculate Total</button>
      <div id="result" class="hidden">
        <p class="output-label">Total Amount:</p>
        <p id="totalAmount">AED 0.00</p>
      </div>
    </div>
  </div>
</body>
</html>
